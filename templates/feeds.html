 		<script type="text/javascript">

 			function extractDomain(url) {
			    var domain;
			    //find & remove protocol (http, ftp, etc.) and get domain
			    if (url.indexOf("://") > -1) {
			        domain = url.split('/')[2];
			    }
			    else {
			        domain = url.split('/')[0];
			    }

			    //find & remove port number
			    domain = domain.split(':')[0];

			    return domain;
			}
	 		jQuery.getFeed({
			   url: '/feeds/all',
			   success: function(feed) {
			   	var items = feed.items;
			   	console.log(items);
			   	$.each(items, function(index, value) {
			   		var listeitem = "<br><span class='h4'>"+ index +". <a target='_blank' href='" + value.id + "'>" + value.title + "</a></span><small class='text-muted'> "+value.updated+" | <strong>"+extractDomain(value.id)+"</strong></small><br>";
			   		$( ".feeds" ).append(listeitem);
			   	});
			   }
			});
